<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все юзеры</title>
</head>
<body>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Возраст</th>
        <th>email</th>
    </tr>
    <tr th:each="user, state : ${allusers_key}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <td th:utext="${user.getId()}">...</td>
        <td>
            <a th:href="@{/admin/id?id={id}(id=${user.getId()})}"
               th:utext="${user.getName()}">...</a>
        </td>
        <td th:utext="${user.getAge()}">...</td>
        <td th:utext="${user.getEmail()}">...</td>
    </tr>
</table>
<br/>
<hr/>
<a href="/users/reg">Создать юзера с ролями</a>
<br/>
<hr/>
<a href="/user">Страница авторизованного юзера</a>
<br/>
<hr/>
<a href="/logout">Логаут</a>
</body>
</html>
