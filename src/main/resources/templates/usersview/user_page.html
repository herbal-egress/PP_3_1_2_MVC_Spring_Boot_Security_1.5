<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница USERа</title>
</head>
<body>
<h3><strong>Страница для USERа!</strong></h3>
<p th:text="${'Principal говорит, что вы авторизовались как: ' + authname_key.getName()+'.'}">VALUE</p>

<p th:text="${'Ваши роли: ' + authname_key.getRoles()}">VALUE</p>
<hr/>
<a href="/users">На стартовую страницу</a>
<br/>
<hr/>
<a href="/logout">Логаут</a>
</body>
</html>
