<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновление данных юзера</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/id?id={id}(id=${edit_key.getId()})}" th:object="${edit_key}">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="age">Введите возраст: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <label for="email">Введите email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <hr/>
    <label for="password">Введите новый пароль: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <br/>
    <div>
        Выберите роль:
        <div th:each="role : ${allRoles}">
            <label>
                <input type="checkbox"
                       name="roles"
                       th:value="${role.id}"
                       th:field="*{roles}"/>
                <span th:text="${role.toString()}"></span>
            </label>
        </div>
    </div>
    <br/>
    <input type="submit" value="Сохранить изменения в БД!"/>
    <br/>
    <hr/>
    <a href="/logout">Логаут</a>
</form>
</body>
</html>
